<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Genre Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding-top: 50px; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        textarea { width: 90%; height: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-top: 20px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        #prediction { margin-top: 30px; font-size: 20px; color: #d9534f; }
        #prediction strong { color: #5cb85c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Genre Predictor</h1>
        <form action="/" method="post">
            <textarea name="plot_summary" placeholder="Enter movie plot here...">{{ plot }}</textarea><br>
            <input type="submit" value="Predict Genre">
        </form>
        {% if genre %}
        <div id="prediction">
            Predicted Genre: <strong>{{ genre }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
